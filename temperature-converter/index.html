<!doctype html>
<!-- BOOTSTRAP STARTER TEMPLATE -->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Temperature Converter</title>

    <style>
        body {
            background: linear-gradient(to right, #efaae8, #578be0);
            color: black;
        }

        .wrap {
            width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .content {
            border-radius: 10px;
            margin-top: 10px;
            background: rgba(91, 91, 91, .60);
        }

    </style>
  </head>

  <!-- BODY -->
  <body>

    <div class="container">
        <div class="row">
            <div class="wrap col-sm-6 col-sm-offset-3 text-center content">
                <h2>Temperature Converter</h2>

                <form action ="">
                    <div class="form-group">
                        <label for="userInput">Enter Temperature</label>
                        <input type="number" id="userInput">
                    </div>

                    <div class="form-group">
                        <input type="button" class="btn btn-primary" value="To Celsius" onclick="toCelsius()">
                        <input type="button" class="btn btn-primary" value="To Fahrenheit" onclick="toFahrenheit()">
                    </div>

                    <p>Result: <span id="result"></span></p>
                </form>
            </div>
        </div>
    </div>

    <!-- TEMPTERATURE SCRIPT -->

    <script>

        function toCelsius() {
            let celsius = (document.getElementById('userInput').value -32) * 5 / 9;
            celsius = celsius.toFixed(1);

            document.getElementById('result').innerHTML = celsius + " Celsius";
        }

        function toFahrenheit() {
            let fahrenheit = document.getElementById('userInput').value * 9 / 5 + 32;
            fahrenheit = fahrenheit.toFixed(1);

            document.getElementById('result').innerHTML = fahrenheit + " Fahrenheit";
        }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
